<!doctype html>
<html ng-app="Eggly">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Eggly</title>

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/eggly.css">
    <link rel="stylesheet" href="assets/css/animations.css">
</head>
<body ng-controller="MainControllerr">
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <a href="#"><img class="logo" ng-click="setCurrentCategory(null)" src="assets/img/eggly-logo.png"></a>
            <ul class="nav nav-sidebar">
                <li ng-repeat="c in categories" ng-click="setCurrentCategory(c)" ng-class="{'active':isCurrentCategory(c.name)}"><a href="#">{{c.name}}</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div ng-repeat="book in bookmarks | filter:{category:currentCategory.name}">
                <button type="button" class="close">&times;</button>
                <button type="button"  ng-click="startEditing()" class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span></button>
                <a href="{{book.url}}" target="_blank">{{book.title}}</a>
            </div>
            <hr/>
            <!-- CREATE -->
            <div ng-show="shouldShowCreating()">
                <button class="btn btn-link" ng-click="startCreating()">
                <span class="glyphicon glyphicon-plus"></span>
                   创建书签
                </button>
                <div ng-show="isCreating">
                    创建一个书签
                    <button class="btn btn-default btn-lg pull-right" ng-click="cancelCreating()">取消</button>
                </div>
            </div>

            <!-- EDITING -->
            <div ng-show="shouldShowEdditing()">
                编辑书签
                <button class="btn btn-default btn-lg pull-right" ng-click="cancelEditing()">取消</button>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/lodash.min.js"></script>
<script src="assets/js/angular.js"></script>
<script src="app/eggly-app.start.js"></script>
</body>
</html>
